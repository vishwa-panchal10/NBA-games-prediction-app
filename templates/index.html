<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Match Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>üèÄ NBA Match Predictor</h1>
    <p class="subtitle">ELO Rating + Machine Learning</p>

    <form method="POST">
        <select name="home" required>
            <option value="">Select Home Team</option>
            {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select>

        <select name="away" required>
            <option value="">Select Visitor Team</option>
            {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select>

        <button type="submit">Predict Winner</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if prediction %}
    <div class="result">
        <h2>Prediction Result</h2>
        <p><strong>Home Team ID:</strong> {{ prediction.home }}</p>
        <p><strong>Visitor Team ID:</strong> {{ prediction.away }}</p>
        <p><strong>Home Win Probability:</strong> {{ prediction.prob }}</p>
        <p class="winner">{{ prediction.winner }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
